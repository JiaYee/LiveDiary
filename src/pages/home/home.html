<ion-header>

  <ion-navbar>
    <!-- <button ion-button [menuToggle]="activeMenu">
      <ion-icon name="menu"></ion-icon>
    </button> -->
    <ion-title>Live Diary</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngFor="let diary of diaries">
    <ion-item (click)="view(diary)">
      <h2><b>{{ diary.title }}</b></h2>
      <button ion-button item-end color="danger" (click)="delete(diary)">
        <ion-icon name="trash"></ion-icon>
        Delete
      </button>
    </ion-item>
  </ion-list>
  <ion-fab right bottom>
    <button (click)="goAdd()" ion-fab><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
