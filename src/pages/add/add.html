<ion-header>

  <ion-navbar>
    <button ion-button [menuToggle]="activeMenu">
      <ion-icon name="menu"></ion-icon>
    </button>    
    <ion-title>New Diary</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-input mode="wp" placeholder="Enter title..." [(ngModel)]="title"></ion-input>
  </ion-item>
  <ion-item>
    <ion-icon name="calendar" item-start></ion-icon>
    <ion-datetime displayFormat="DD MMM YYYY (DDD)" [(ngModel)]="date" placeholder="Date" min="2017-09-26"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-textarea [(ngModel)]="text" placeholder="Enter text..."></ion-textarea>
  </ion-item>
  <ion-row>
    <ion-col>
      <button ion-button icon-left block (click)="addDiary(title, date, text)">
        <ion-icon name="checkmark"></ion-icon>
        Save
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-left block color="danger" (click)="cancel()">
        <ion-icon name="trash"></ion-icon>
        Cancel
      </button>
    </ion-col>
  </ion-row>
</ion-content>
