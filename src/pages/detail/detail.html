<ion-header>

  <ion-navbar>
    <ion-title>View Diary</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <h2><b>Title:</b> {{ diary.title }}</h2>
    </ion-item>
    <ion-item>
      <h2><b>Date:</b> {{ diary.date }}</h2>
    </ion-item>
    <p>
      <b>Text:</b>
      <br>
      {{ diary.text }}
    </p>
  </ion-list>
  <div style="text-align: center">
    <button ion-button round icon-left (click)="back()">
      <ion-icon name="undo"></ion-icon>
      Back
    </button>
  </div>
</ion-content>
